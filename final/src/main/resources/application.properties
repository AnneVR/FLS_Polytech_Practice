spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## Database Properties
spring.datasource.url = jdbc:postgresql://localhost:5432/user_database
spring.datasource.username = postgres
## Be attentive to Postgres user password !!!
spring.datasource.password = postgres


## Also be attentive to service port !!!
server.port=8088

## Enables autofilling the tables with data from resources/data.sql
spring.datasource.initialization-mode=always

